<!DOCTYPE html>
<html lang="en">
<head>

    <title>todo list</title>
    <link rel="stylesheet" type="text/css" href="/styles.css"/>
</head>
<body>
<h1>My Todos</h1>
<h3>Active Todos</h3>
<div id="active_todo_list_div"></div>

<div id="deleted_todo_list_div"></div>
<script src="/script.js" type="text/javascript"></script>
</body>
</html>
